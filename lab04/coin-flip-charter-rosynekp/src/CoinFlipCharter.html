<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paige Rosynek</title>

        <!-- Include the Google bar chart library -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        <!-- Include the latest version of Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <!-- Include the CoinFlipper data set -->
        <script src="CoinFlipData.js"></script>
        
        <!-- Include the CoinFlipCharter code -->
        <script src="CoinFlipCharter.js"></script>
        
        <!-- Include additional CSS files if desired -->

    </head>
    <body class="m-3">
        <div>
            <div class="mb-3">
                <h4>Execution Times</h4>
                <div id="chart_div"></div>
            </div>

            <div>
                <h4>Data Filter</h4>
                <div>
                    <div class="mb-3 form-group">
                        <label>Filter by:</label>
                        <div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="filters" id="id1" checked>
                                <label class="form-check-label" for="id1">ID</label>
                            </div>                    
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="filters" id="coins1">
                                <label class="form-check-label" for="coins1">Coins</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="filters" id="flips1">
                                <label class="form-check-label" for="flips1">Flips</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="filters" id="browser1">
                                <label class="form-check-label" for="browser1">Browser</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="filter">Filter Value:</label>
                        <input class="form-control" type="text" id="filter">
                    </div>
                    <button class="btn btn-primary mb-5" id="update">Apply/Update</button>
                </div>
            </div>
            <div>
                <h4>Results Data</h4>
                <div class="table-responsive">
                    <table id="table1" class="table">
                        <thead><tr><th>Index</th><th>ID</th><th>Coins</th><th>Flips</th><th>Browser</th><th>Time</th></tr></thead>
                        <tbody id="table1body">
                            <!-- This is the table where your results will appear -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
