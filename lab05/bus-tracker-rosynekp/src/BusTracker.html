<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Paige Rosynek</title>

    <!-- Include the latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Include the Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- Include the BusTracker files containing the implementation of this application -->
    <link type="text/css" rel="stylesheet" href="BusTracker.css">
    <script src="BusTracker.js"></script>
</head>
<body class="m-2">
    <div class="mb-2">
        <label for="route" class="form-label">Route: </label>
        <input id="route" type="text">
        <button id="start" class="btn btn-success">Start</button>
        <button id="stop" class="btn btn-danger">Stop</button>
    </div>
	<div id="map"><!-- the map is displayed here --></div>
    <div id="errorAlert" class="alert alert-danger fade visually-hidden"><!-- messages go here --></div>
    <table id="table" class="table table-hover  table-bordered table-striped">
        <thead class="table-dark">
            <tr id="table-header">
                <th>Bus</th>
                <th id="routeid">Route</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Speed (MPH)</th>
                <th>Distance (mi)</th>
            </tr>
        </thead>
        <tbody id="tablebody">
            <!-- the table of bus info is displayed here-->
        </tbody>
    </table>
    <div id="error" class="alert alert-danger" role="alert"></div>
    <a href="https://www.flaticon.com/free-icons/bus-stop" title="bus-stop icons">Bus-stop icons created by mavadee - Flaticon</a>
</body>
</html>
