<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PAIGE ROSYNEK</title>

    <!-- Include the latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Include the Leaflet library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    
    <!-- Include the PersonTracker files containing the implementation of this application -->
    <link type="text/css" rel="stylesheet" href="PersonTracker.css">
    <script src="PersonTracker.js"></script>
</head>
<body class="m-4">
    <h3>Person Tracker</h3>
    <form class="row gy-2 gx-3 align-items-center">
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="allRadio" value="option1" checked>
                <label class="form-check-label" for="allRadio">Show All</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="fnRadio" value="option1">
                <label class="form-check-label" for="fnRadio">First Name</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="lnRadio" value="option2">
                <label class="form-check-label" for="lnRadio">Last Name</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="ageRadio" value="option3">
                <label class="form-check-label" for="ageRadio">Age</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="homeRadio" value="option4">
                <label class="form-check-label" for="homeRadio">Home Town</label>
            </div>
        </div>
        <div class="col-auto">
            <label for="filterText">Filter Value:</label>
            <input type="text" class="form-control" id="filterText" disabled>
        </div>
    </form>
    <button id="displayButton" class="btn btn-primary my-2">Display</button>
    <label class="mx-2 text-danger" id="messages"><!-- messages go here --></label>
	<div id="map"><!-- the map is displayed here --></div>
    <div id="sortControl" class="my-2 row align-items-end">
        <div class="col-auto">
            <label for="sortType">Sort By:</label>
            <select class="form-select" id="sortType">
                <option value="name">Name</option>
                <option value="age">Age</option>
                <option value="hometown">Hometown</option>
            </select>
        </div>
        <div class="col-auto">
            <label for="sortDirection">Direction:</label>
            <select class="form-select" id="sortDirection">
                <option value="inc">Increasing</option>
                <option value="dec">Decreasing</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" id="sortButton">Sort</button>
        </div>
    </div>
    <table id="table" class="table table-hover table-bordered table-striped">
        <thead class="table-dark">
            <tr id="table-header">
                <th>Name</th>
                <th>Age</th>
                <th>Hometown</th>
            </tr>
        </thead>
        <tbody id="tablebody">
            <!-- the table of people is displayed here-->
        </tbody>
    </table>
</body>
</html>
